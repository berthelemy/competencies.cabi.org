<div class="hexagons-main">
  <div class="hexagons-container">
    {% for competency in site.data.competencies %}
    {% capture tags %}{% for tag in competency.tags %}{{ tag | slugify }} {% endfor %}{% endcapture %}
    <div class="hexagon hexagon-item {{ tags }}"><span>{{ competency.title }}</span></div>
    {% endfor %}

  </div>
</div>
