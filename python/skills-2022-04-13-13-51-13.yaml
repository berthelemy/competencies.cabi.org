    hazardous chemicals. Should know about the storage coditions required for different
    inputs including seeds, fertilizers, pesticides etc., and the precautions need
    to be taken during transporting of these inputs through road, rail, water and
    air.
  levels:
  - Foundation
  roles:
  - Plant doctors
  - Extension workers
  - Agri-dealer employees
  title: S183 - Safely transport inputs
- category: Crop diagnostics
  description: Should know the symptoms associated with different biotic and abiotic
    stresses along with sampling methods like transect method, bisect, trisect, ring
    counts and quadrant method.
  levels:
  - Foundation
  roles:
  - Plant doctors
  - Extension workers
  title: S184 - Sample plants
- category: Soft skills
  description: Identify gaps in knowledge, skills and/or expereince and actively find
    opportunities to learn from others, find training programmes or conduct own research
    and reading.
  levels:
  - Foundation
  - Practitioner
  - Advanced
  roles:
  - Plant doctors
  - Extension workers
  - Agri-dealer employees
  title: S185 - Seek learning opportunities
- category: Extension services
  description: "Able to plan specific ways or methods by which you can maximize the\
    \ program\u2019s impact given the human, material, services and instructional\
    \ resources available. In consultation with stakeholders, you should be able to\
    \ select the most effective method or combination of methods to reach and teach\
    \ your audience while keeping the cost within your budget by considering the kind\
    \ of educational activities and instructional resources appropriate for the content\
    \ you plan to deliver to your audience."
  levels:
  - Practitioner
  roles:
  - Plant doctors
  - Extension workers
  title: S186 - Select training methods
- category: Nutrition
  description: Able to explain how nutrition requirements vary across the life course,
    and by physical state (e.g. pregnancy, lactation, sickness). Able to initiate
    dialogue about unique nutritional needs when interacting with households with
    potentially vulnerable members (such as pregnant and/or lactating women, infants,
    and young children, HIV+ members)
  levels:
  - Practitioner
  - Advanced
  roles:
  - Extension workers
  title: S187 - Sensitized to people's different nutrition needs
- category: Soft skills
  description: Identify areas for personal growth and set goals using the SMART criteria.
    Consider how best to achieve goals, breaking any larger goals down into smaller
    goals. Regularly review goals, checking that they are still relevant and whether
    they are on track to be achieved.
  levels:
  - Foundation
  - Practitioner
  - Advanced
  roles:
  - Plant doctors
  - Extension workers
  - Agri-dealer employees
  title: S188 - Set personal goals
- category: Input supply
  description: Should know the policies and regulations involved in the supply of
    agricultural inputs including seeds, planting material, fartilizers, chemicals,
    machinery etc. Should be able to assess the demand, supply and the timely availability
    of inputs to different stakeholders including farmers, extension agents, input
    dealers/suppliers etc.
  levels:
  - Practitioner
  roles:
  - Agri-dealer employees
  title: S189 - Supply quality inputs
- category: Value chain development
  description: Knowledge in identifying the product and events of the supply chain
    and infuse interventions to strengthen the weaker nodes for the improvement of
    value of product.
  levels:
  - Advanced
  roles:
  - Extension workers
  - Agri-dealer employees
  title: S190 - Support value chain development
- category: Participatory approaches
  description: "Is able to identify ways farmer-based organizations (FBOs) can be\
    \ responsive to women\u2019s and men\u2019s needs. Can explain options for structuring\
    \ by-laws, rules, and organizational principles to support inclusion and equity.\
    \ Can describe the importance of inclusion and equity for effective groups and\
    \ demonstrate how to structure inclusive and equitable by-laws and other formal\
    \ rules. Is able to work with members and/or leaders of associations to develop\
    \ inclusive and equitable by-laws, etc."
  levels:
  - Practitioner
  - Advanced
  roles:
  - Extension workers
  title: "S191 - Supports FBO's responsivenes to women/men\u2019s needs\_"
- category: Gender
  description: "Is able to tailor information about how to access and use different\
    \ technologies to men and women based on men\u2019s and women\u2019s different\
    \ roles and responsibilities in the value chain. Is able to work with men and\
    \ women farmers and entrepreneurs to match available technologies with identified\
    \ and preferences."
  levels:
  - Practitioner
  - Advanced
  roles:
  - Plant doctors
  - Extension workers
  title: "S192 - Tailors information to different target groups\_"
- category: Agricultural marketing
  description: Able to handle customers in an honest and transparent manner without
    criticism or arguments, and rapidly and effectively respond to customer needs
    and questions
  levels:
  - Foundation
  - Practitioner
  - Advanced
  roles:
  - Agri-dealer employees
  title: S193 - Treat customers ethically
- category: Extension services
  description: Description not yet defined
  levels:
  - Foundation
  - Practitioner
  - Advanced
  roles:
  - Plant doctors
  - Extension workers
  - Agri-dealer employees
  title: S194 - Undertake basic safety checks
- category: Advisory services
  description: 'Able to identify different Information and communication technologies
    (ICTs) such as mobile phones, Internet, social media, radio and television, when
    and how appropriately to use them. In using ICTs, a user should be able to identify
    the use of local ICT policy, status of rural connectivity of ICTs, user fees if
    any, existing communication channels and sources. '
  levels:
  - Foundation
  - Practitioner
  - Advanced
  roles:
  - Plant doctors
  - Extension workers
  title: S195 - Use appropriate ICTs
- category: Gender
  description: "Able to deliver agricultural advisory services by taking account of\
    \ women\u2019s time and mobility constraints and low literacy levels. \nAble to\
    \ support women to organize and voice their demands for agricultural advisory\
    \ services.\nAble to identify inclusive communication methods accessible to women\
    \ farmers and \nuses participatory approaches. \nAble to develop advisory services\
    \ relevant to men and women farmers and improve service delivery based on feedback\
    \ from clients. "
  levels:
  - Foundation
  roles:
  - Plant doctors
  - Extension workers
  - Agri-dealer employees
  title: S196 - Use gender sensitive approaches
- category: Record management
  description: Able to use records to monitor transactions, determine repayment to
    suppliers, creditors and meet and control business operation expenses
  levels:
  - Foundation
  - Practitioner
  - Advanced
  roles:
  - Agri-dealer employees
  title: S197 - Use records to meet expenses
- category: Monitoring and evaluation
  description: 'Able to write good evaluation report that has all the details about
    the what, when, where, who, why and how of evaluation, that contains four sections
    namely: the introduction, methods section, results and conclusions/recommendations'
  levels:
  - Practitioner
  - Advanced
  roles:
  - Plant doctors
  - Extension workers
  title: S198 - Write evaluation reports
- category: Extension services
  description: Able to write field documents that are concise, well-structured and
    free from grammatical errors, to report activities to supervisors and other stakeholders.
    This is done by maintaining a diary to note key tasks completed, thinking about
    basic points that will go into the report, developing the content and structuring
    it to describe the process  and methods the program followed.
  levels:
  - Practitioner
  roles:
  - Plant doctors
  - Extension workers
  title: S199 - Write field reports
- category: Communication skills
  description: Able to disseminate information such as best practices, innovations,
    new tools developed, lessons learnt etc through media channels like newspapers
    by following effective communication principles that include using simple language,
    objectivity, writing concisely etc.
  levels:
  - Advanced
  roles:
  - Plant doctors
  - Extension workers
  title: S200 - Write for media
- category: Communication skills
  description: Effectively research journalists with an existing interest in the subject
    matter, and become familiar with their wider body of work to help form a connection.
    Be reliable and ready to provide content to fulfill press needs.
  levels:
  - Practitioner
  - Advanced
  roles:
  - Plant doctors
  - Extension workers
  title: S201 - Manage relationships with the media
- category: Soft skills
  description: Able to acknowledge that conflicts exists and address it immediately.
    Able to  identify the real issue and use multiple approaches to resolve conflicts
    such as listening to others, avoiding confrontation,  reflecting on other people's
    point to understand them correctly, allowing both parties express themselves,
    compromise, directly confront feelings and argue productively.
  levels:
  - Foundation
  - Practitioner
  - Advanced
  roles:
  - Plant doctors
  - Extension workers
  - Agri-dealer employees
  title: S202 - Manage conflict
